<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones - Verso y Venganza</title>
    
    <style>
        /* ---------------------------------------------------- */
        /* ESTILOS DE CONFIGURACIÓN */
        /* ---------------------------------------------------- */

        /* Fondo para la pantalla de ajustes (usa una imagen consistente con tu estilo) */
        body {
            /* Puedes usar 'assets/jungla.png' o cualquier otro fondo que te guste */
            background-image: url('assets/jungla.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor central (la "tablilla" de ajustes) */
        .settings-tablilla {
            width: 80%;
            max-width: 500px;
            /* Usamos un color gris oscuro semi-transparente similar a tu menú */
            background-color: rgba(50, 50, 50, 0.95); 
            color: white; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            border: 3px solid #ffcc00; /* Borde dorado/amarillo */
            text-align: center;
        }

        .settings-tablilla h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #ffcc00; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        /* Estilos de las opciones */
        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #777; 
            font-size: 1.1em;
        }
        
        .setting-option:last-child {
            border-bottom: none;
        }

        /* Estilo para los inputs (sliders y select) */
        .setting-input input[type="range"] {
            width: 150px;
            cursor: pointer;
        }
        
        .setting-input select {
            padding: 5px;
            background-color: #777;
            color: white;
            border-radius: 5px;
        }

        /* Botón de volver al Index */
        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1.3em;
            background-color: #e6675e; 
            color: white;
            border: 3px solid #ffcc00; 
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        .back-button:hover {
            background-color: #c44f45;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="settings-tablilla">
        <h1>Ajustes de Juego</h1>

        <div class="setting-option">
            <span>Volumen de Música:</span>
            <div class="setting-input">
                <input type="range" min="0" max="100" value="70">
            </div>
        </div>

        <div class="setting-option">
            <span>Volumen de Efectos (SFX):</span>
            <div class="setting-input">
                <input type="range" min="0" max="100" value="90">
            </div>
        </div>
        
        <div class="setting-option">
            <span>Idioma:</span>
            <div class="setting-input">
                <select>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>

        <div class="setting-option">
            <span>Brillo de Pantalla:</span>
            <div class="setting-input">
                <input type="range" min="0" max="100" value="100">
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='index.html';">Volver al Menú</button>
    </div>

</body>
</html>
